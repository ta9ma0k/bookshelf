- request:
    method: GET
    url: ^/api/books$
  response:
    status: 200
    latency: 1000
    headers:
      content-type: application/json
    file: response/get_books.json
- request:
    method: POST 
    url: ^/api/books$
  response:
    status: 201
    latency: 1000
    headers:
      content-type: application/json
    body: '{"id":"new-book-id"}'
- request:
    method: GET
    url: ^/api/requests$
  response:
    status: 200
    latency: 1000
    headers:
      content-type: application/json
    file: response/get_requests.json
- request:
    method: POST 
    url: ^/api/requests$
  response:
    status: 201
    latency: 1000
    headers:
      content-type: application/json
    body: '{"id":"new-request-id"}'
- request:
    method: PUT 
    url: ^/api/requests/request1/status/assign$
  response:
    status: 203
    latency: 1000
    headers:
      content-type: application/json
- request:
    method: PUT 
    url: ^/api/requests/request2/status/received$
  response:
    status: 203
    latency: 1000
    headers:
      content-type: application/json
